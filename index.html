<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{titulo}} ⛹🏾‍♀️</h3>

      <input type="text" class="form-control m-3" v-model="nuevaTarea" />
      <button class="btn btn-primary" @click="agregarTarea" @keyup.enter="agregarTarea">Agregar</button>

      <div class="mt-3 container" v-for="(tarea, index) of tareas" >
        <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
          <div class="d-flex justify-content-between">
            <div>
                {{index}} - {{tarea.nombre}} - {{tarea.estado}}
            </div>
            <div>
                <button class="btn btn-success btn-sm" @click="editarTarea(index)"> 😎 </button>
                <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)"> 😫 </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
